<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <div class="login-view">
      <h1 class="logo">Login</h1>
      <form id="login-form">
        <label for="name" id="name">Name</label>
        <input class="username" type="text" id="username" />
        <h4 class="name-req" id="name-req">Please enter a valid name.</h4>
        <button class="button1" id="enter">Enter</button>
      </form>
    </div>
   <div class="main-view hidden"> 
    <h3 class="greeting" id="welcome">Namaste</h3>
    <h1 class="logo" id="logo">✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
      <div class="container">
        <input type="radio" id="aff" name="affirmation" value="affirmation">
        <label for="aff" id="aff-font">affirmation</label>
        <input type="radio" id="man" name="mantra" value="mantra">
        <label for="man" id="man-font">mantra</label>
        <button class="button2" id="receive">Receive Message</button>
      </div>
      <div class="container2">
        <img src="assets/meditate.svg" alt="meditate" id="medImg">
        </div>
    </div>
      <script type="text/javascript" src="messages.js"></script>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
